<!DOCTYPE html>
<html lang="en">
<head>
  <title>CDF</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    div {
        padding-top: 15px;
        text-align: center;
    }
</style>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>CDF</h1>
  <p>For 100-10-100 topology</p> 
</div>


<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
          <img src="Graphs2/cdf/http_latency.png"/>
          <p style="text-align: center; font-size: 30px; padding-top: 20px;">HTTP Latency</p>
        </div>
        <div class="col-sm-6">
            <img src="Graphs2/cdf/tcp_rtt.png"/>
            <p style="text-align: center; font-size: 30px; padding-top: 20px;">TCP RTT</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <img src="Graphs2/cdf/dash_buffer_level.png"/>

        </div>
        <div class="col-sm-6">
          <img src="Graphs2/cdf/dash_buffer_level.png"/>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <img src="Graphs2/cdf/dash_index_downloading.png"/>
            <p style="text-align: center; font-size: 30px; padding-top: 20px;">Dash Index Downloading</p>
        </div>
        <div class="col-sm-6">
            <img src="Graphs2/cdf/Utilisation.png"/>

</div>
