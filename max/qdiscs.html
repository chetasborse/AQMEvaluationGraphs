<!DOCTYPE html>
<html lang="en">
<head>
  <title>Qdisc stats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    div {
        padding-top: 40px;
        text-align: center;
    }
    a {
        color: black;
        text-decoration: none;
        font-size: 27px;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Qdisc Statistics</h1>
  <p>For 1000-100-1000 topology</p> 
</div>


<div class="container mt-5">
    
    <h1>Packet Backlogs</h1>

    <div class="row">
        <div class="col-sm-4">
          <img src="Graphs2/qdiscs/packet backlogs/pie.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/qdiscs/packet backlogs/codel.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/qdiscs/packet backlogs/cobalt.png"/>       
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-4">
          <img src="Graphs2/qdiscs/packet backlogs/fq-pie.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/qdiscs/packet backlogs/fq-codel.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/qdiscs/packet backlogs/cake.png"/>       
        </div>
    </div> 

</div>

<div class="container mt-5">
    
    <h1>Packet Drops</h1>

    <div class="row">
        <div class="col-sm-4">
          <img src="Graphs2/qdiscs/packet drops/pie.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/qdiscs/packet drops/codel.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/qdiscs/packet drops/cobalt.png"/>       
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-4">
          <img src="Graphs2/qdiscs/packet drops/fq-pie.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/qdiscs/packet drops/fq-codel.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/qdiscs/packet drops/cake.png"/>       
        </div>
    </div> 

</div>

</body>
</html>
