<!DOCTYPE html>
<html lang="en">
<head>
  <title>DASH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    div {
        padding-top: 40px;
        text-align: center;
    }
    a {
        color: black;
        text-decoration: none;
        font-size: 27px;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>DASH</h1>
  <p>For 1000-100-1000 topology</p> 
</div>


<div class="container mt-5">
    
    <h1>Buffer Level</h1>

    <div class="row">
        <div class="col-sm-4">
          <img src="Graphs2/dash/bufferlevel/pie.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/dash/bufferlevel/codel.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/dash/bufferlevel/cobalt.png"/>       
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-4">
          <img src="Graphs2/dash/bufferlevel/fqpie.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/dash/bufferlevel/fqcodel.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/dash/bufferlevel/cake.png"/>

    </div>

</div>

<div class="container mt-5">
    
    <h1>Index Playing</h1>

    <div class="row">
        <div class="col-sm-4">
          <img src="Graphs2/dash/index playing/pie.png"/>
        </div>
        <div class="col-sm-4">

        <div class="col-sm-4">
            <img src="Graphs2/dash/index playing/cobalt.png"/>       
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-4">
          <img src="Graphs2/dash/index playing/fq-pie.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/dash/index playing/fq-codel.png"/>
        </div>
        <div class="col-sm-4">
            <img src="Graphs2/dash/index playing/cake.png"/>       
        </div>
    </div>

</div>

</html>
